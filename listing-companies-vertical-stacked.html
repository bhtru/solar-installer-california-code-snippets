<div class="directory-01__item card-container">
    <a target="{{dynamicTarget}}" href="{{dynamicUrl}}">
        <div class="directory-01__item-box">
            <img loading="lazy" class="directory-01__logo" src="{{photo}}" alt="{{title}} logo" />
            <div class="directory-01__content-box">
                <div class="directory-01__content">
                    <div class="directory-01__title-box">
                        <div class="directory-01__title-inner-box">
                            <h3 class="directory-01__title title-text--inner def-16">{{title}}</h3>
                        </div>
                        <div class="directory-01__rating">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <g id="Interface / External_Link">
                                    <path id="Vector"
                                        d="M10.0002 5H8.2002C7.08009 5 6.51962 5 6.0918 5.21799C5.71547 5.40973 5.40973 5.71547 5.21799 6.0918C5 6.51962 5 7.08009 5 8.2002V15.8002C5 16.9203 5 17.4801 5.21799 17.9079C5.40973 18.2842 5.71547 18.5905 6.0918 18.7822C6.5192 19 7.07899 19 8.19691 19H15.8031C16.921 19 17.48 19 17.9074 18.7822C18.2837 18.5905 18.5905 18.2839 18.7822 17.9076C19 17.4802 19 16.921 19 15.8031V14M20 9V4M20 4H15M20 4L13 11"
                                        stroke="#9291A5" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </g>
                            </svg>
                        </div>
                    </div>
                    <div class="directory-01__text content_box content-text def-20">
                        <p>{{category}}</p>
                    </div>
                </div>
                <div class="directory-01__bottom">
                    <div class="directory-01__bottom-left">
                        <span class="directory-01__bottom-text content-text">
                            <span class="excerpt">{{about}}</span>
                        </span>
                    </div>
                    <div class="directory-01__bottom-right" style="text-align:right;">
                        <span class="directory-01__bottom-text content-text">
                            <style>
                                .star-rating {
                                    display: inline-block;
                                    font-size: 24px;
                                    letter-spacing: 2px;
                                    background: linear-gradient(90deg, #FFD700 var(--percent, 0%), lightgray var(--percent, 0%));
                                    -webkit-background-clip: text;
                                    -webkit-text-fill-color: transparent;
                                    font-family: "Arial", sans-serif;
                                }
                            </style>
                            <div class="star-rating" style="--percent: calc(({{rating}} / 5) * 100%)">
                                ★★★★★
                            </div>
                        </span>
                        <br />
                        <span class="directory-01__bottom-text content-text">{{reviewcount}}</span>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
